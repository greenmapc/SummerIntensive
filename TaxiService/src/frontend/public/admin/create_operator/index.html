<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>TaxiService. Создание оператора</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="../../../src/css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="site over-bootstrap__site">
    <header class="site-header bootstrap__site-header">
        <nav class="bootstrap__nav navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img class="site-header__logo" src="../../../src/img/logo.png" alt="Логотип"></a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class=" nav-item active">
                        <a class="nav-link" href="#"><p class="site-header__menu-item">Панель администратора</p> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><p class="site-header__menu-item">База водителей</p></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><p class="site-header__menu-item">База автомобилей</p></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><p class="site-header__menu-item">Вход/выход</p></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="bootstrap__input form-control mr-sm-2" type="search" placeholder="Я ищу..." aria-label="Поиск">
                    <button class="bootstrap__button btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="form-container flex__form layout-positioner">
        <h1 class="form-container__h1 flex__element">Создание нового оператора</h1>

        <form class="form-container__form">
            <h2>Оператор 1</h2>

            <label for="operator__name--second-name">Фамилия оператора*</label><br>
            <input class="form-container__form--input flex__element" type="text" id="operator__name--second-name" placeholder="Введите фамилию оператора" required><br>

            <label for="operator__name--first-name">Имя оператора*</label><br>
            <input class="form-container__form--input flex__element" type="text" id="operator__name--first-name" placeholder="Введите имя оператора" required><br>

            <label for="operator__name--third-name">Отчество оператора*</label><br>
            <input class="form-container__form--input flex__element" type="text" id="operator__name--third-name" placeholder="Введите отчество оператора" required><br>

            <label for="operator__contact--email">Email оператора*</label><br>
            <input class="form-container__form--input flex__element" type="email" id="operator__contact--email" placeholder="example@mail.ru" required><br>

            <button class="form-container__form--button flex__element" type="button">Создать</button><br>

            <div class="error-field">
                <p>Ошибка ввода данных</p>
            </div>
        </form>
    </div>
</body>
</html>
