<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TaxiService. Создание оператора</title>
    <link href="../../app.css" rel="stylesheet">
    <link href="css/form-flex.css" rel="stylesheet">
</head>
<body class="site">
<div class="site-header">
    <div class="layout-positioner">
        <img class="site-header__logo" src="../../src/img/logo.png" alt="Логотип">
    </div>
</div>
<div class="form-container flex__container layout-positioner">
    <h1 class="form-container__h1 flex__element">Создание нового оператора</h1>

    <form class="form-container__form">
        <h2>Оператор 1</h2>

        <label for="operator__name--first-name">Имя оператора*</label><br>
        <input class="form-container__form--input flex__element" type="text" id="operator__name--first-name" placeholder="Введите имя оператора" required><br>

        <label for="operator__name--last-name">Фамилия оператора*</label><br>
        <input class="form-container__form--input flex__element" type="text" id="operator__name--last-name" placeholder="Введите фамилию оператора" required><br>

        <label for="operator__contact--email">Email оператора*</label><br>
        <input class="form-container__form--input flex__element" type="email" id="operator__contact--email" placeholder="Введите email оператора" required><br>

        <label for="operator__contact--phone">Телефон оператора*</label><br>
        <input class="form-container__form--input flex__element" type="tel" id="operator__contact--phone" placeholder="Введите телефон оператора" required><br>

        <button class="form-container__form--button flex__element" type="button">Создать</button>
    </form>
</div>
</body>
</html>
