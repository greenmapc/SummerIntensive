<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>TaxiService. Карта оператора</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    <link href="../../../src/css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="site over-bootstrap__site">
    <header class="site-header bootstrap__site-header">
        <nav class="bootstrap__nav navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img class="site-header__logo" src="../../../src/img/logo.png" alt="Логотип"></a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class=" nav-item active">
                        <a class="nav-link" href="#"><p class="site-header__menu-item">Панель администратора</p> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><p class="site-header__menu-item">База водителей</p></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><p class="site-header__menu-item">База автомобилей</p></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><p class="site-header__menu-item">Вход/выход</p></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="bootstrap__input form-control mr-sm-2" type="search" placeholder="Я ищу..." aria-label="Поиск">
                    <button class="bootstrap__button btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="data layout-positioner over-bootstrap__form">
        <h1>База данных операторов</h1>
        <h2>Оператор 1</h2>

        <div class="data__flex">
            <h3>Фамилия</h3>
            <p class="data__p p-as-input">Александрова</p>
        </div>
        <div class="data__flex">
            <h3>Имя</h3>
            <p class="data__p p-as-input">Александра</p>
        </div>
        <div class="data__flex">
            <h3>Отчество</h3>
            <p class="data__p p-as-input">Александровна</p>
        </div>
        <div class="data__flex">
            <h3>Email (электронная почта)</h3>
            <p class="data__p p-as-input">example@mail.ru</p>
        </div>
        <div class="data__flex">
            <h3>Номер мобильного телефона</h3>
            <p class="data__p p-as-input">+7 (999) 999-99-99</p>
        </div>

        <div class="operator__actions data__flex">
            <button class="operator__actions--change-data" type="button">Изменить данные</button>
        </div>
    </div>
</body>
</html>
