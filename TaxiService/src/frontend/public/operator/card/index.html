<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>TaxiService. Карта оператора</title>
    <link href="../../../src/css/app.css" rel="stylesheet">
    <link href="../../../src/css/site-header.css" rel="stylesheet">
    <link href="../../../src/css/data__flex.css" rel="stylesheet">
    <link href="../../../src/css/data__p--margin-left.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="site">
    <header class="site-header">
        <div class="layout-positioner">
            <div class="flex__header--container">
                <a href=""><img class="site-header__logo" src="../../../src/img/logo.png" alt="Логотип"></a>
                <nav class="flex__header--button">
                    <button class="site-header__button site-header__button--admin  flex__element">Панель администратора</button>
                    <button class="site-header__button site-header__button--driver flex__element">База водителей</button>
                    <button class="site-header__button site-header__button--auto flex__element">База автомобилей</button>
                    <button class="site-header__button site-header__button--login flex__element">Вход/выход</button>
                </nav>
            </div>
        </div>
    </header>
    <div class="data layout-positioner">
        <h1>База данных операторов > Оператор 1</h1>
        <h2>Оператор 1</h2>

        <div class="data__flex">
            <h3>Фамилия</h3>
            <p class="data__p">Александрова</p>
        </div>
        <div class="data__flex">
            <h3>Имя</h3>
            <p class="data__p">Александра</p>
        </div>
        <div class="data__flex">
            <h3>Отчество</h3>
            <p class="data__p">Александровна</p>
        </div>
        <div class="data__flex">
            <h3>Email (электронная почта)</h3>
            <p class="data__p">example@mail.ru</p>
        </div>
        <div class="data__flex">
            <h3>Номер мобильного теефона</h3>
            <p class="data__p">+7 (999) 999-99-99</p>
        </div>

        <button class="form-container__form--button" type="button">Изменить данные</button>
    </div>
</body>
</html>
