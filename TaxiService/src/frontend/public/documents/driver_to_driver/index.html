<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TaxiService. Документ: водитель > водитель</title>
    <link href="../../../src/css/app.css" rel="stylesheet">
    <link href="../../../src/css/site-header.css" rel="stylesheet">
    <link href="../../../src/css/form-flex.css" rel="stylesheet">
    <link href="../../../src/css/text-area.css" rel="stylesheet">
</head>
<body class="site">
    <div class="site-header">
        <div class="layout-positioner">
            <div class="flex__header--container">
                <img class="site-header__logo" src="../../../src/img/logo.png" alt="Логотип">
                <div class="flex__header--button">
                    <button class="site-header__button site-header__button--admin  flex__element">Панель администратора</button>
                    <button class="site-header__button site-header__button--driver flex__element">База водителей</button>
                    <button class="site-header__button site-header__button--auto flex__element">База автомобилей</button>
                    <button class="site-header__button site-header__button--login flex__element">Вход/выход</button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-container flex__form layout-positioner">
        <h1 class="form-container__h1 flex__element">Создание акта приема-передачи автомобиля от водителя к водителю</h1>

        <form class="form-container__form">
            <h2>Акт 1</h2>

            <label for="document__auto">Автомобиль (что передают)*</label><br>
            <input
                class="form-container__form--input flex__element"
                type="number"
                id="document__auto"
                placeholder="Введите ID автомобиля"
                required>
            <br>

            <label for="document__driver--1">Водитель 1 (кто передаёт)*</label><br>
            <input
                class="form-container__form--input flex__element"
                type="number"
                id="document__driver--1"
                placeholder="Введите ID водителя 1"
                required>
            <br>

            <label for="document__driver--2">Водитель 2 (кому передают)*</label><br>
            <input
                class="form-container__form--input flex__element"
                type="number"
                id="document__driver--2"
                placeholder="Введите ID водителя 2"
                required>
            <br>

            <label for="document__date-transfer">Дата передачи*</label><br>
            <input
                class="form-container__form--input flex__element"
                type="date"
                id="document__date-transfer"
                placeholder="Введите email оператора"
                value="2019-06-01"
                min="2019-06-01"
                max="2018-12-31"
                required>
            <br>

            <label for="document__date-reception">Дата возвращения*</label><br>
            <input
                class="form-container__form--input flex__element"
                type="date"
                id="document__date-reception"
                placeholder="Введите телефон оператора"
                value="2019-06-01"
                min="2019-06-01"
                max="2022-01-01"
                required>
            <br>

            <label for="document__more">Дополнительные условия аренды</label><br>
            <textarea
                class="document__more"
                id="document__more"
                placeholder="Введите телефон оператора"
                style="
                    min-width: 400px;
                    max-width: 400px;
                    font-size: 16px
                ">
            </textarea>
            <br>

            <button class="form-container__form--button flex__element" type="button">Создать</button>
        </form>
    </div>
</body>
</html>
