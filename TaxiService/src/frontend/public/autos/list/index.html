<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>TaxiService. Список авто</title>
    <link href="../../../src/css/app.css" rel="stylesheet">
    <link href="../../../src/css/site-header.css" rel="stylesheet">
    <link href="../../../src/css/data__flex.css" rel="stylesheet">
    <link href="css/form-flex.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="site">
    <header class="site-header">
        <div class="layout-positioner">
            <div class="flex__header--container">
                <a href=""><img class="site-header__logo" src="../../../src/img/logo.png" alt="Логотип"></a>
                <nav class="flex__header--button">
                    <button class="site-header__button site-header__button--admin  flex__element">Панель администратора</button>
                    <button class="site-header__button site-header__button--driver flex__element">База водителей</button>
                    <button class="site-header__button site-header__button--auto flex__element">База автомобилей</button>
                    <button class="site-header__button site-header__button--login flex__element">Вход/выход</button>
                </nav>
            </div>
        </div>
    </header>
    <div class="banner">
        <div class="banner_div data__flex layout-positioner">
            <h1 class="banner_h1">База данных автомобилей</h1>
            <img class="banner_img" src="img/car.svg" alt="Иконка автомобиля">
        </div>
    </div>
    <div class="form-container flex__container layout-positioner">
        <h2>Автомобиль 1</h2>
        <div class="data__flex">
            <h3>Марка/бренд</h3>
            <p>Opel</p>
        </div>
        <div class="data__flex">
            <h3>Модельный ряд</h3>
            <p>Atra</p>
        </div>
        <div class="data__flex">
            <h3>Год выпуска</h3>
            <p>2011</p>
        </div>

        <h2>Автомобиль 2</h2>
        <div class="data__flex">
            <h3>Марка/бренд</h3>
            <p>Lada</p>
        </div>
        <div class="data__flex">
            <h3>Модельный ряд</h3>
            <p>Kalina</p>
        </div>
        <div class="data__flex">
            <h3>Год выпуска</h3>
            <p>2015</p>
        </div>

        <h2>Автомобиль 3</h2>
        <div class="data__flex">
            <h3>Марка/бренд</h3>
            <p>Nissan</p>
        </div>
        <div class="data__flex">
            <h3>Модельный ряд</h3>
            <p>Almera</p>
        </div>
        <div class="data__flex">
            <h3>Год выпуска</h3>
            <p>2005</p>
        </div>
    </div>
</body>
</html>
