<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>TaxiService. Вход в базу</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="../../../src/css/bootstrap__site-header.css" rel="stylesheet">
    <link href="../../../src/css/site-header.css" rel="stylesheet">
    <link href="../../../src/css/site-footer.css" rel="stylesheet">
    <link href="../../../src/css/form-flex.css" rel="stylesheet">
    <link href="../../../src/css/data__flex.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="../../../src/css/app.css" rel="stylesheet">
</head>
<body class="site over-bootstrap__site">
    <header class="site-header bootstrap__site-header">
        <nav class="bootstrap__nav navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img class="site-header__logo" src="../../../src/img/logo.png" alt="Логотип"></a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class=" nav-item active">
                        <a class="nav-link" href="#"><p class="bootstrap__p">Панель администратора</p> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><p class="bootstrap__p">База водителей</p></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><p class="bootstrap__p">База автомобилей</p></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><p class="bootstrap__p">Вход/выход</p></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="bootstrap__input form-control mr-sm-2" type="search" placeholder="Я ищу..." aria-label="Поиск">
                    <button class="bootstrap__button btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="position">
        <div class="form-container flex__form layout-positioner">
            <h1 class="form-container__h1 flex__element">Вход в базу данных</h1>
            <form class="form-container__form">
                <input class="form-container__form--input flex__element" type="email" placeholder="Введите email"><br>
                <input class="form-container__form--input flex__element" type="password" placeholder="Введите пароль"><br>
                <button class="form-container__form--button flex__element" type="button">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
